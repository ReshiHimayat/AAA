<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333333;
            padding: 20px;
            color: #ffffff;
            text-align: center;
        }
        
        h1 {
            margin: 0;
        }
         
        .admission-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .admission-form {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 4px;
        }
        
        .admission-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .admission-form input,
        .admission-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 4px;
        }
        
        .admission-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            resize: vertical;
        }
        
        .admission-form button {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            border: none;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        
        @media screen and (max-width: 600px) {
            .admission-form {
                max-width: 300px;
            }
        }
        .navbar {
            background-color: #333333;
            overflow: hidden;
        }
        
        .navbar a {
            float: left;
            display: block;
            color: #ffffff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }
        
        .navbar a:hover {
            background-color: #dddddd;
            color: #333333;
        }
        
        .navbar .icon {
            display: none;
        }
        
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {
                display: none;
            }
            
            .navbar a.icon {
                float: right;
                display: block;
            }
        }
        
        @media screen and (max-width: 600px) {
            .navbar.responsive {
                position: relative;
            }
            
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <script>
        // JavaScript for toggling the responsive navbar
        function toggleNavbar() {
            var navbar = document.getElementById("myNavbar");
            if (navbar.className === "navbar") {
                navbar.className += " responsive";
            } else {
                navbar.className = "navbar";
            }
        }
    </script>
    <header>
        <h1>Anthropos Academy of Anthropology</h1>
        <div class="navbar" id="myNavbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="Corses.html">Courses</a>
            <a href="faculty.html">Faculty</a>
            <a href="contact.html">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <div class="admission-container">
        <form class="admission-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number" required>
            
            <label for="program">Program:</label>
            <select id="program" name="program" required>
                <option value="">Select program</option>
                <option value="Anthropology">NET</option>
                <option value="Archaeology">SET</option>
                <option value="Cultural Studies">Masters</option>
                <option value="Linguistics">Gradution</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
